<template>
    <lightning-card title="Select Product Category" custom-icon="custom:icon13">
        <table class="slds-table slds-table_cell-buffer slds-table_bordered" border="1" cellspacing="0" cellpadding="0" bordercolor="#ccc" style="border-collapse:collapse;">
             <thead>
                 <tr>
                     <th>Select</th>
                     <th>Name</th>                  
                 </tr>
             </thead>
              <template for:each={prodCateData.data} for:item="prodCateItem">
                  <tr key={prodCateItem.Id}>
                      <td><lightning-input type="radio" name="radioButtonSelect" value={prodCateItem.Id} onchange={handleChangeRadio}></lightning-input></td>
                      <td>{prodCateItem.Name}</td>                   
                  </tr>
              </template>
        </table>
   
  <br/><br/>
     </lightning-card>
     
</template>
